<html>
  <head>
    <meta charset="utf-8" />
    <title>Quarantine Hub</title>
    <meta name="description" content="Quarantine Hub" />

    <!-- AFRAME -->
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/networked-aframe@^0.7.0/dist/networked-aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>

    <!-- SOCKETIO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>

    <!-- AFRAME-AR.JS  -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <!-- MY ASSETS -->
    <script src="./js/spawn-in-circle.component.js"></script>
  </head>

  <body>
    <a-scene
      embedded
      arjs
      networked-scene="
      serverURL: https://quarantinehub-server.herokuapp.com;
      room: basic;
      debug: true;
    "
    >
      <a-assets>
        <!-- Avatar -->
        <template id="avatar-template">
          <a-entity class="avatar">
            <a-sphere
              class="head"
              color="#5985ff"
              scale="0.45 0.5 0.4"
              random-color
            ></a-sphere>
            <a-entity class="face" position="0 0.05 0">
              <a-sphere
                class="eye"
                color="#efefef"
                position="0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere
                  class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                >
                </a-sphere>
              </a-sphere>
              <a-sphere
                class="eye"
                color="#efefef"
                position="-0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere
                  class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                >
                </a-sphere>
              </a-sphere>
            </a-entity>
          </a-entity>
        </template>

        <!-- /Templates -->
      </a-assets>

      <!-- <a-entity
        id="player"
        camera
        networked="template:#avatar-template;attachTemplateToLocal:false;"
        position="0 1.6 0"
        spawn-in-circle="radius:3"
        wasd-controls
        look-controls
      > -->
      <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>

        <a-sphere class="head" visible="false" random-color></a-sphere>
      </a-entity>

      <!-- LIGHTS -->
      <a-entity
        light="color: #ccccff; intensity: 1; type: ambient;"
        visible=""
      ></a-entity>
      <a-entity
        light="color: #ffaaff; intensity: 1.5"
        position="5 5 5"
      ></a-entity>

      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>

    <script>
      // On mobile remove elements that are resource heavy
      var isMobile = AFRAME.utils.device.isMobile();

      // if (isMobile) {
      //   var particles = document.getElementById('particles');
      //   particles.parentNode.removeChild(particles);
      // }

      // Define custom schema for syncing avatar color, set by random-color
      NAF.schemas.add({
        template: '#avatar-template',
        components: [
          'position',
          'rotation',
          {
            selector: '.head',
            component: 'material',
            property: 'color',
          },
        ],
      });
    </script>
  </body>
</html>
