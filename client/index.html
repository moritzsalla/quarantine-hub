<html>
  <head>
    <meta charset="utf-8" />
    <title>Quarantine Hub</title>
    <meta
      name="description"
      content="Quarantine Hub is an online platform and multiplayer game for social interaction"
    />

    <script src="./scripts/polyfill.js"></script>

    <!-- aframe -->
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>

    <!-- socketio -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
    <script>
      window.NAF ||
        document.write(
          '<script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js">\x3C/script>'
        );
    </script>

    <!-- misc -->
    <script src="./scripts/spawn-in-circle.component.js"></script>
  </head>

  <body>
    <a-scene
      networked-scene="
      serverURL: https://quarantinehub-server.herokuapp.com;  
      room: quarantinehub;
      debug: false;
      adapter: webrtc;
      audio: true;
    "
      vr-mode-ui="enabled: false"
    >
      <a-assets>
        <img id="grid" src="./assets/tile1.jpg" />
        <!-- <img id="sky" src="./assets/sky3.jpg" /> -->

        <!-- Templates -->
        <!-- Avatar -->
        <template id="avatar-template">
          <a-entity class="avatar" networked-audio-source>
            <a-sphere
              class="head"
              color="#ffffff"
              scale="0.45 0.5 0.4"
            ></a-sphere>
          </a-entity>
        </template>

        <!-- /Templates -->
      </a-assets>

      <a-entity
        id="player"
        networked="template:#avatar-template;attachTemplateToLocal:true;"
        position="0 1.6 0"
        spawn-in-circle="radius:10"
        wasd-controls="acceleration: 100"
      >
        <a-entity
          camera="fov:20"
          position="0 150 0"
          rotation="-90 0 0"
        ></a-entity>
        <a-sphere class="head" visible="false" random-color></a-sphere>
      </a-entity>

      <a-entity
        position="0 0 0"
        geometry="primitive: plane; width: 10000; height: 10000;"
        rotation="-90 0 0"
        material="color: white; transparent: false; metalness:0.5; roughness: 0.5;"
        shadow="receive: true"
      >
      </a-entity>

      <a-entity
        light="color: blue; intensity: 0.5; type: ambient; castShadow:true;"
        visible=""
      ></a-entity>
      <a-entity
        light="color: white; intensity: 1; castShadow:true;"
        position="5 5 5"
      ></a-entity>

      <!-- <a-sky src="#sky" rotation="0 -90 0"></a-sky> -->
    </a-scene>

    <script>
      // On mobile remove elements that are resource heavy
      var isMobile = AFRAME.utils.device.isMobile();

      // if (isMobile) {
      //   var particles = document.getElementById('particles');
      //   particles.parentNode.removeChild(particles);
      // }
    </script>

    <script>
      // Define custom schema for syncing avatar color, set by random-color
      NAF.schemas.add({
        template: '#avatar-template',
        components: [
          'position',
          'rotation',
          {
            selector: '.head',
            component: 'material',
            property: 'color',
          },
        ],
      });

      // Called by Networked-Aframe when connected to server
      function onConnect() {
        console.log('onConnect', new Date());
      }
    </script>
  </body>
</html>
