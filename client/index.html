<html>
  <head>
    <meta charset="utf-8" />
    <title>Quarantine Hub</title>
    <meta
      name="description"
      content="Quarantine Hub is an online platform and multiplayer game for social interaction"
    />

    <!-- aframe -->
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>

    <!-- socketio -->
    <script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js"></script>
    <!-- Include naf-easyrtc-adapter *after* networked-aframe -->
    <script src="https://unpkg.com/naf-easyrtc-adapter/dist/naf-easyrtc-adapter.min.js"></script>

    <!-- misc -->
    <script src="./scripts/spawn-in-circle.component.js"></script>
    <script src="./scripts/polyfill.js"></script>

    <!-- support movement on mobile  -->
    <script src="https://rawgit.com/Ctrl-Alt-Zen/aframe-mobile-controls/master/components/twoway-motion/twoway-motion.js"></script>
  </head>

  <body>
    <a-scene
      networked-scene="
      serverURL: https://quarantinehub-server.herokuapp.com;  
      room: quarantinehub;
      debug: false;
      adapter: webrtc;
      audio: true;
    "
      vr-mode-ui="enabled: false"
    >
      <a-assets>
        <img id="grid" src="./assets/tile1.jpg" />
        <img id="sky" src="./assets/sky2.jpg" />

        <!-- Templates -->
        <!-- Avatar -->
        <template id="avatar-template">
          <a-entity class="avatar" networked-audio-source>
            <a-sphere
              class="head"
              color="#ffffff"
              scale="0.45 0.5 0.4"
            ></a-sphere>
            <a-entity class="face" position="0 0.05 0">
              <a-sphere
                class="eye"
                color="#efefef"
                position="0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere
                  class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
              <a-sphere
                class="eye"
                color="#efefef"
                position="-0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere
                  class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
            </a-entity>
          </a-entity>
        </template>

        <!-- /Templates -->
      </a-assets>

      <a-entity
        id="player"
        networked="template:#avatar-template;attachTemplateToLocal:false;"
        camera
        position="0 1.6 0"
        spawn-in-circle="radius:10"
        wasd-controls
        look-controls
        twoway-motion="speed: 35"
      >
        <a-sphere class="head" visible="false" random-color></a-sphere>
      </a-entity>

      <a-entity
        position="0 0 0"
        geometry="primitive: plane; width: 10000; height: 10000;"
        rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: false; metalness:0; roughness: 1; sphericalEnvMap: #sky;"
      >
      </a-entity>

      <a-entity
        light="color: white; intensity: 1; type: ambient;"
        visible=""
      ></a-entity>
      <a-entity
        light="color: white; intensity: 1.5"
        position="5 5 5"
      ></a-entity>

      <a-sky src="#sky" rotation="0 -90 0"></a-sky>
    </a-scene>

    <script>
      // On mobile remove elements that are resource heavy
      var isMobile = AFRAME.utils.device.isMobile();

      // if (isMobile) {
      //   var particles = document.getElementById('particles');
      //   particles.parentNode.removeChild(particles);
      // }
    </script>

    <script>
      // Define custom schema for syncing avatar color, set by random-color
      NAF.schemas.add({
        template: '#avatar-template',
        components: [
          'position',
          'rotation',
          {
            selector: '.head',
            component: 'material',
            property: 'color',
          },
        ],
      });

      // Called by Networked-Aframe when connected to server
      function onConnect() {
        console.log('onConnect', new Date());
      }
    </script>
  </body>
</html>
