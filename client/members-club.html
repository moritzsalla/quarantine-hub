<html>
  <head>
    <meta charset="utf-8" />
    <title>Quarantine Hub</title>
    <meta
      name="description"
      content="Quarantine Hub is an online platform and multiplayer game for social interaction"
    />
    <!-- aframe -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- socketio -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
    <script>
      window.NAF ||
        document.write(
          '<script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js">\x3C/script>'
        );
    </script>
    <!-- misc -->
    <script src="./scripts/spawn-in-circle.component.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.9/dist/aframe-particle-system-component.min.js"></script>
  </head>

  <body>
    <a-scene
      networked-scene="
      serverURL: https://quarantinehub-server.herokuapp.com;  
      room: quarantinehub;
      debug: true;
      adapter: webrtc;
      audio: true;
    "
      vr-mode-ui="enabled: false"
      antialias="true"
      shadow="type: pcfsoft"
    >
      <a-assets>
        <img id="sky" src="./assets/sky.jpg" />
        <a-asset-item
          id="glbModel"
          src="./models/player-violet.glb"
          rotation="0 -90 0"
        ></a-asset-item>
        <!-- avatar template -->
        <template id="avatar-template">
          <a-entity class="avatar" networked-audio-source>
            <a-entity
              gltf-model="#glbModel"
              modify-materials
              rotation="0 180 0"
            ></a-entity>
          </a-entity>
        </template>
        <!-- /Templates -->
      </a-assets>
      <!-- player -->
      <a-entity
        id="player"
        networked="template:#avatar-template;attachTemplateToLocal:false;"
        spawn-in-circle="radius:10"
        wasd-controls="acceleration: 100"
        look-controls
        camera="fov:80"
        position="-20 0 -20"
      >
      </a-entity>
      <!-- lights -->
      <a-entity
        light="color: white; intensity: 1; type: ambient;"
        visible=""
      ></a-entity>
      <a-entity
        light="type:directional; castShadow:true;"
        position="1 1 1"
      ></a-entity>

      <a-sky src="#sky" rotation="0 -90 0"></a-sky>
      <a-entity
        particle-system="preset: dust; color: #355c7d; particleCount: 300"
        position="0 0 -10"
      ></a-entity>
    </a-scene>
    <script>
      // Define custom schema for syncing avatar color, set by random-color
      NAF.schemas.add({
        template: '#avatar-template',
        components: [
          'position',
          'rotation',
          {
            selector: '.head',
            component: 'material',
            property: 'color',
          },
        ],
      });
      // Called by Networked-Aframe when connected to server
      function onConnect() {
        console.log('onConnect', new Date());
      }
    </script>
    <script>
      // Import GLB model
      AFRAME.registerComponent('modify-materials', {
        init: function () {
          this.el.addEventListener('model-loaded', () => {
            const obj = this.el.getObject3D('mesh');
            obj.traverse((node) => {
              if (node.name.indexOf('ship') !== -1) {
                node.material.color.set('red');
              }
            });
          });
        },
      });
    </script>
  </body>
</html>
